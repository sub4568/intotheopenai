<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lovable App</title>
    
    <script type="text/javascript">
      (function(l) {
        if (l.search && l.search.split('=')[0] === '?p') {
          var p = l.search.split('=')[1].replace(/~and~/g, '&');
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + p + l.hash);
        }
      }(window.location))
    </script>

    <meta name="description" content="Lovable Generated Project" />
    </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
